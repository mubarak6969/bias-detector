<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Files</title>
    <link rel="stylesheet" href="/static/css/main.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Upload Dataset or Model</h1>
    <h2>Upload Dataset</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ dataset_form.as_p }}
        <button type="submit" name="dataset_submit">Upload Dataset</button>
    </form>
    <h2>Upload Model</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ model_form.as_p }}
        <button type="submit" name="model_submit">Upload Model</button>
    </form>
    <script src="/static/js/upload.js"></script>
</body>
</html>
